name: Check source branch

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from staging
        if: github.head_ref != 'staging'
        run: |
          echo "Error: PRs to main must come from staging branch"
          echo "Current source branch: ${{ github.head_ref }}"
          exit 1

      - name: Source branch OK
        if: github.head_ref == 'staging'
        run: echo "OK: PR is from staging branch"
